

<div class="container">
  
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add City
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">City Information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" class="form-group">
            
                <label for="name"><b>City Name: </b></label>
                <input type="text" class="col-sm-3 form-control" placeholder="Enter City Name" name="name" required><br>

                <label for="code"><b>City Id:</b></label>
                <input type="text" class="form-control" placeholder="Enter City Code" name="code" required>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
