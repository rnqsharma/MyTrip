<div class="container-fluid">
    <div class="row" *ngFor='let f of flightList'>
        <section class="col-md-6 col-sm-4">
            <mat-card class="row">
                <mat-card-header class="row">
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>{{f.flightCompany}}</mat-card-title>
                    <mat-card-subtitle>{{f.id}}</mat-card-subtitle>
                    <div class="col-sm-1" id="ele">
                        <mat-card-title>{{f.departureTime}}</mat-card-title>
                        <mat-card-subtitle>{{f.departureName}}</mat-card-subtitle>
                    </div>
                    <div class="col-sm-1" id="ele">
                        <mat-card-subtitle>{{f.duration}}</mat-card-subtitle>
                        <mat-card-subtitle>
                            <hr>
                        </mat-card-subtitle>
                    </div>
                    <div class="col-sm-1" id="ele">
                        <mat-card-title>{{f.arrivalTime}}</mat-card-title>
                        <mat-card-subtitle>{{f.arrivalName}}</mat-card-subtitle>
                    </div>
                </mat-card-header>
            </mat-card>
            <div class="row">
                <div class="col-md-3 col-sd-2 pdng" style="padding-right:20px; border-right: 1px solid #ccc;">
                    <h6>Baggage:</h6>
                </div>
                <div class="col-md-3 col-sm-2" style="padding-right:20px; border-right: 1px solid #ccc;">
                    <h6>Check in</h6>
                    <p>15kg</p>
                </div>
                <div class="col-md-3 col-sm-2">
                    <h6>Cabin</h6>
                    <p>7kg</p>
                </div>
            </div>
        </section>
        

    </div>
    

    <aside class="col-md-3 col-sm-4">
        <h5>Fare Summary</h5>
        <hr>
        <div class="container">
            <div class="row">
                <h6><strong>Base Fare</strong>: Rs. {{totalPrice}}</h6>
            </div>
            <hr>
            <div class="row">
                <h6><strong>Subcharges</strong>: Rs. 500</h6>
            </div>
            <hr>
            <div class="row">
                <h6><strong>Other Charges</strong>: Rs. 5</h6>
            </div>
            <hr>
            <div class="row">
                <h6><strong>Total Amount</strong>:</h6>
                <h6> Rs. {{totalPrice + 505}}</h6>
            </div>
        </div>
    </aside>

    <!-- </div> -->
    <button class="btn btn-primary button" (click)='payment()' type="submit">Pay</button>
</div>
