 <div class="container-fluid"  >
    <div style="width: 100%;">
        <div  style="width: 100%;">
            <form>
                <table style="width: 100%; color: white;">
                    <div class="row col" style="width: 100%;">
                        
                        <div class="offset-sm-2 col-sm-1.5">
                            <label>Trip type </label>
                            <select class="form-control" (change)="getTripType($event)" [(ngModel)]="tripType" name="triptype">
                                <option>One Way</option>
                                <option>Round Trip</option>
                            </select>
                        </div>
                        &nbsp;
                        <div class="col-sm-1.7">
                            <label>From </label>
                            <select class="form-control" name="from" (change)="getFromCity($event)" [(ngModel)]="fromCity">
                                <option *ngFor='let f of from' [value]="f" >{{f}}</option>
                            </select>
                        </div>
                        &nbsp;  
                        <div class="col-sm-1.5">
                            <label>To </label>
                            <select class="form-control" name="to" (change)="getToCity($event)" [(ngModel)]="toCity">
                                <option *ngFor='let f of to' [value] = "f">{{f}}</option>
                            </select>
                        </div>
                        &nbsp;
                        <div class="col-sm-1.5">
                            <label>Depart</label>
                            <input type="date" class="form-control" [(ngModel)]="departureDate" name="departure" value="{{departureDate}}">
                        </div>
                        &nbsp;
                        <div class="col-sm-1.5">
                            <label>Return</label>
                            <input type="date" class="form-control" [(ngModel)]="returnDate" name="return">    
                        </div>
                        &nbsp;
                        <div class="col-sm-1.5">
                            <label>Travellers </label>
                            <select class="form-control" [(ngModel)]="travellers" name="traveller">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                            </select>
                        </div>
                        &nbsp;
                        <div class="col-sm-1.5">
                            <label class="">Class </label>
                            <select class="form-control" [(ngModel)]="class" name="classs">
                                <option>Economy</option>
                                <option>Business</option>
                            </select>
                        </div>
                        &nbsp;
                        <div class="form-group">
                            <label></label>
                            <button class="btn btn-primary button" (click)="findFlights()" style="width: 100%; height: 60%; border-radius: 10px; margin-top: 30px;" >
                                Find Flights
                            </button>
                        </div>
                        
                    </div>
                    <br>
                    
                </table>
                
            </form>
        </div>
    </div>
</div>
