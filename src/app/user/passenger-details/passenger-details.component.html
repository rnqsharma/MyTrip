<div class="container">
    <div class="card">
        <div class="card-body">
            <div>
                <h2>Enter Passenger details</h2>
            </div>
            <form >
                <div class="row mb-3">
                    <label class="col-md-2" >Full Name</label>
                    <div class="col-md-6">
                        <input class="form-control" id="fullName" placeholder="Full Name" #fullname>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2" >Gender</label>
                    <div class="col-md-6" >
                        <input type="radio" name="gender" value="male" checked (change)="onRadioMale()"> Male<br>
                        <input type="radio" name="gender" value="female" (change)="onRadioFemale()" > Female<br>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2" placeholder="Address">Address</label>                    
                    <div class="col-md-6">
                        <input class="form-control" id="address" input  type="text-area" #address>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2">PhoneNo</label>                                    
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="mobile" placeholder="PhoneNo" #mobile>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="offset-md-3 col-md-4">
                        <button class="btn btn-primary mr-6" style="width:200px;" type="submit" (click) = getDetails(fullname.value,address.value,mobile.value)>
                            Submits
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
