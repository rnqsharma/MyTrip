<div class="container-fluid">
 
  <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">

        <div class="card ">
            <div class="card-body">
        
        <h1>Create New Account</h1>
        <form action="" class="" [formGroup]="RegistrationForm">
            <div class="container" >
              <p>Please fill in this form to create an account.</p>
              
              <hr>
              <label for="name"><b>Full Name</b></label>
              <input type="text" input class="form-control" placeholder="Enter Full Name" formControlName="RegistrationName"name="name" value="{{profileData.fullName}}" required #name>
        
              <label for="email"><b>Email</b></label>
              <input type="text" input class="form-control" placeholder="Enter Email" formControlName="RegistrationEmail" name="email" required #email>
              
              <strong style="font-size: 18px;">Gender</strong><br><br>

              <!-- <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female -->

              <select #gender>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
        
              <br><br><br>
        
              <label for="birthdate"><strong>Date Of Birth:</strong></label>&nbsp;&nbsp;
              <input class="birthdate" input class="form-control" type="date" placeholder="YYYY-MM-DD" formControlName="RegistrationDob" data-date-split-input="true" required #dob>
              <br><br><br>
              <label for="psw"><b style="font-size: 20px;">Password</b></label>
              <input type="password" input class="form-control" placeholder="Enter Password"  formControlName="RegistrationPass" name="psw" required #password>
              
              <label for="psw-repeat"><b style="font-size: 18px;">Confirm Password</b></label>
              <input type="password"input class="form-control" placeholder="Repeat Password"  formControlName="RegistrationPassR" name="psw-repeat" required >
          
              <label>
                <input type="checkbox" input class="form-control" checked="checked" name="remember"  formControlName="RegistrationRemenber" style="margin-bottom:15px"> Remember me
              </label>
              <br><br>
             
          
              <div class="clearfix">
            
                <button type="submit" class="signupbtn btn btn-primary button" (click)="postProfileData(name.value, email.value, gender.value, dob.value, password.value)">CREATE ACCOUNT</button>
              </div>
              <h4 style="text-align: center;">
                OR CREATE ACCOUNT WITH 
              </h4>
              
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"> Sign up with
                Facebook</button>
          
        
            </div>
          </form>
        </div>
          
          </div>

          
    </div>

    <div class="col-md-2">
    </div>
  </div>
</div>
