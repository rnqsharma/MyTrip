
<div class="container" *ngFor='let f of flightList'>

    <mat-card class="row">
        <mat-card-header class="row">

            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{f.flightCompany}}</mat-card-title>
            <mat-card-subtitle>{{f.flightID}}</mat-card-subtitle>
            <div class="col-sm-1" id="ele">
                <mat-card-title>{{f.departureTime}}</mat-card-title>
                <mat-card-subtitle>{{f.departureName}}</mat-card-subtitle>
                <!-- {{departureTime}} -->
            </div>
            <div class="col-sm-1" id="ele">
                <!-- <mat-card-title>{{departureTime}}</mat-card-title> -->
                <mat-card-subtitle>{{f.duration}}</mat-card-subtitle>
                <mat-card-subtitle>
                    <hr>
                </mat-card-subtitle>
                <!-- {{departureTime}} -->
            </div>

            <div class="col-sm-1" id="ele">
                <mat-card-title>{{f.arrivalTime}}</mat-card-title>
                <mat-card-subtitle>{{f.arrivalName}}</mat-card-subtitle>
            </div>

            <div class="col-sm-1" id="ele">
                <mat-card-title><span>&#8377;</span>{{f.price}}</mat-card-title>
            </div>

            <div class="col-sm-1" id="ele">
                <mat-card-actions>
                    <button class="btn btn-primary button" type="submit">
                        BOOK
                    </button>
                </mat-card-actions>
            </div>
        </mat-card-header>

    </mat-card>
    <br>
</div>
